<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/97fe9846b5.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="phone.css" />
		<title>Verify Call</title>
	</head>
	<body>
		<div class="container">
			<div class="mobile_tittle">
				<h6>4:50</h6>
				<i class="fas fa-signal"></i>
				<i class="fas fa-wifi"></i>
				<i class="fas fa-battery-three-quarters"></i>
			</div>
			<a href="./index.html"></a>
			<h5>Continue with Phone</h5>
			<img
				src="https://raw.githubusercontent.com/webcreator12/phone-verify-page/main/img/otp.png"
				alt="otp"
			/>
			<p>You'll receive a 4 digit code to verify next.</p>
			<label for="phone"
				><h4>Enter your Phone</h4>
				<input type="tel" name="phone" id="phone" />
				<button><a href="./verify.html">Continue</a></button></label
			>
			<form action="">
				<input type="button" value="1" />
				<input type="button" value="2" />
				<input type="button" value="3" />
				<input type="button" value="4" />
				<input type="button" value="5" />
				<input type="button" value="6" />
				<input type="button" value="7" />
				<input type="button" value="8" />
				<input type="button" value="9" />
				<input type="button" value=" " />
				<input type="button" value="0" />
				<input type="button" value="x" />
			</form>
			<hr />
		</div>
	</body>
</html>
